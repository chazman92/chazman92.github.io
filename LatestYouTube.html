<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
</head>
<body>
    <div id="videoContainer"></div>

    <script>
        function fetchAndEmbedIframe() {
            var webAppUrl = 'https://script.google.com/macros/s/AKfycbyuMocH0biMeju70P1BPLBva9-4-hap2iOQV4a01hADBNES7EavnAjCirx-UNKFvDB2/exec';

            fetch(webAppUrl)
                .then(response => response.text())
                .then(iframe => {
                    var container = document.getElementById('videoContainer');
                    container.innerHTML = iframe;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the function to fetch and embed the iframe
        fetchAndEmbedIframe();
    </script>
</body>
</html>
