<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
</head>
<body>
    <div id="videoContainer"></div>

    <script>
        function fetchAndEmbedIframe() {
            var webAppUrl = 'https://script.google.com/macros/s/AKfycbwPdxz27d-gPXbcjmEKzPQGCIR514hNNb5mzOn_XRtHQpG-ZVfYipgnQm1qFq2vURGL/exec';
            var proxyUrl = 'https://cors-anywhere.herokuapp.com/';

            fetch(proxyUrl + webAppUrl)
                .then(response => response.text())
                .then(iframe => {
                var container = document.getElementById('videoContainer'); // Replace 'videoContainer' with the ID of your desired container element
                container.innerHTML = iframe;
                })
                .catch(error => console.error('Error:', error));
            }

            // Call the function to fetch and embed the iframe
            fetchAndEmbedIframe();

    </script>
</body>
</html>
